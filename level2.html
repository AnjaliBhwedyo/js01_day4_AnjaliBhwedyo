 /*Task 1 - Perform addition, subtraction, multiplication, and division

*/
function add(){
	
	let a = prompt("Enter the first number ");
	let b = prompt("enter second number");
	let sum = parseInt(a) + parseInt(b);
	document.getElementById("demo").innerHTML= "Sum  is "+ sum;


}
function substract(){
	
	let a = prompt("Enter the first number ");
	let b = prompt("enter second number");
	let difference = parseInt(a) - parseInt(b);
	document.getElementById("demo").innerHTML= "Sum  is "+ difference;


}
function multiply(){
	
	let a = prompt("Enter the  first number ");
	let b = prompt("enter second number");
	let product = parseInt(a) * parseInt(b);
	document.getElementById("demo").innerHTML= "Product is  "+ product;


}
function divide(){
	
	let a = prompt("Enter the dividend ");
	let b = prompt("enter divisor");
	let result = parseInt(a) / parseInt(b);
	document.getElementById("demo").innerHTML= "Quotient is "+ result;
}
