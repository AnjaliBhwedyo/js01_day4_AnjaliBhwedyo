/*Task 1 - Explore parseFloat() function and pass integer like 1 or 2
and show the result of it on the console */
function myFunction() {
  var a = parseFloat("10");
  var b = parseFloat("10.00");
  var c = parseFloat("10.33");
  console.log(a);
  console.log(b);
  console.log(c);
}


/*Task 2 - Use the + unary operator in a string that contains the
number '999' and add 1 to it and show the output on the console.
Note: the output should be 1000*/	
	let a = "999";
	let result= Number("999")+1;
	console.log("using number function result is"+result); 	
	let sum =parseInt( a) + 1;	
	console.log("using parseInt ,result is "+ sum);


/*Task 3 - Use the - unary operator to the string containing a number
and show the message into the console*/
    let a1= "999";
	let result1 = Number("999") - 1;
	console.log("using number function result is" +result1); 	
	let sum1 =parseInt( a1) - 1;	
	console.log("using parseInt ,result is "+ sum1);
